{% extends 'mails/layouts/default.html' %}

{% load i18n %}

{% block content %}
  <p>{% trans 'New feedback message has been received!' %}</p>
  <p>
    {% trans 'Name' %}: {{ message.name }}<br>
    {% if message.email %}
      {% trans 'Email' %}: {{ message.email }}<br>
    {% endif %}
  </p>
  <p>
    {{ message.message|linebreaks }}
  </p>
{% endblock %}
