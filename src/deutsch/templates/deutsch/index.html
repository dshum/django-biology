{% extends 'layouts/default.html' %}

{% load static %}
{% load i18n %}

{% block title %}
  {% trans 'Word lists' %}
{% endblock %}

{% block content %}
  <h1 class="title is-2">{% trans 'Word lists' %}</h1>

  {% for word_list in word_lists %}
    <h2 class="title is-4">
      <a href="{% url 'deutsch.wordlist' slug=word_list.slug %}">{{ word_list.title }}</a>
    </h2>
  {% endfor %}
{% endblock %}
